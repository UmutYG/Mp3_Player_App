<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 23rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">Zeynep Bastık - Doktor</h5>
          <p class="card-text text-center">Doktor</p>
          <audio src="/Mp3_Player_App/mp3/2.mp3"></audio>
          <hr>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
          <div class="durations">
            <span class="d-start">0.00</span>
            <span class="d-end">2.00</span>
          </div>
          <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x"></i>
            <i class="fa-solid fa-circle-play fa-3x"></i>
            <i class="fa-solid fa-forward-step fa-2x"></i>
          </div>
         
        </div>
        <div class="card-footer ">
          <div class="d-flex align-items-center justify-content-between">
          <a href="#" role="button" data-bs-toggle="collapse" data-bs-target="#collapse-m-list"><i class="fa-solid fa-list"></i></a>
            <div class="volume">
              <i class="fa-solid fa-volume-high fa-sm"></i>
              <input type="range" class="form-range" id="customRange1">
            </div>
          </div>
          <div id="collapse-m-list">
            <ul class="list-group my-3">
              <li class="list-group-item">Şarkı 3</li>
            </ul>
          </div>
        </div>
      </div>
      <script src="js/music.js"></script>
      <script src="js/musicPlayer.js"></script>
      <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
